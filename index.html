<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <!-- 8102 年的 IE 兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 优秀的国产浏览器兼容 -->
    <meta name="renderer" content="webkit">
    <!-- 窗口大小，缩放大小 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 标题 -->
    <title>模组翻译问题反馈</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 图标库 -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自己的 css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 图标，emmmm，还没想好，随便选了个 -->
    <link rel="icon" href="https://avatars1.githubusercontent.com/u/34183279?s=16">
</head>

<body>
    <div class="container">
        <!-- 标题 -->
        <div class="page-header">
            <h1><i class="fa fa-bug"></i> 模组翻译问题反馈<br><small>—— 感谢您的意见和建议 ——</small></h1>
        </div>
        <!-- 表单 -->
        <div class="row">
            <!-- 左空白 -->
            <div class="col-md-2"></div>
            <!-- 主体表单 -->
            <div class="col-md-8">
                <form role="form" id="mainForm" action="/cgi-bin/main.py" method="post">
                    <div class="form-group">
                        <label for="name">问题标题</label> <span class="label label-warning">必填</span>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-address-card-o fa-fw"></i></span>
                            <input type="text" class="form-control" required="required" name="title" onfocus="style.backgroundColor='#fcf8c0'" onblur="style.backgroundColor='#ededed'" placeholder="比如：“模组翻译错误”、“模组翻译缺失”">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">问题标签</label> <span class="label label-success">可选</span><br>
                        <label class="checkbox-inline"><input type="checkbox" name="inlineCheckbox" value="tags1"> 翻译错误</label>
                        <label class="checkbox-inline"><input type="checkbox" name="inlineCheckbox" value="tags2"> 翻译缺失</label>
                        <label class="checkbox-inline"><input type="checkbox" name="inlineCheckbox" value="tags3"> 其他问题</label>
                    </div>
                    <div class="form-group">
                        <label for="name">有问题模组信息</label> <span class="label label-success">可选</span>
                        <textarea class="form-control" name="modinfo" rows="4" onfocus="style.backgroundColor='#f2eba0'" onblur="style.backgroundColor='#fcf8c0'" placeholder="之前程序自动复制了你指向物品的模组信息，在此处只需要右击此处，选择粘贴即可。&#x0a;如果一个模组出现了多个错误，只需要反馈其中一个物品，而后在下面的反馈内容中说明即可。"></textarea>
                    </div>
                    <div class="form-group margin-bottom-sm">
                        <label for="name">邮箱（不会公开）</label> <span class="label label-warning">必填</span>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input type="text" class="form-control" required="required" pattern="^[\w.\-]+@(?:[a-z0-9]+(?:-[a-z0-9]+)*\.)+[a-z]{2,3}$" name="email" onfocus="style.backgroundColor='#fcf8c0'" onblur="style.backgroundColor='#ededed'" placeholder="bakabaka943@163.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">反馈内容</label> <span class="label label-warning">必填</span><button type="button" class="btn btn-default pull-right pull-bottom" onClick="run()"><i class="fa fa-code"></i> Markdown 预览</button>
                        <textarea class="form-control" id="body" name="body" rows="5" required="required" onfocus="style.backgroundColor='#fcf8c0'" onblur="style.backgroundColor='#ededed'" placeholder="具体的反馈内容，支持 Markdown 语法，点击右上侧按钮即可预览样式"></textarea>
                        <!-- 点击按钮后渲染的 Markdown 页面块 -->
                        <div id="MDOut"></div>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">提交</button>
                </form>
            </div>
            <!-- 右空白 -->
            <div class="col-md-2"></div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- showdown 框架 -->
    <script src="https://cdn.bootcss.com/showdown/1.8.6/showdown.min.js"></script>
    <!-- 自己的 js -->
    <script src="js/index.js"></script>
</body>

</html>
